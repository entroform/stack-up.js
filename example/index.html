<!DOCTYPE html>
<html>
  <head>
    <title>stackgrid.adem.js</title>
    <meta charset='utf-8'>
    <meta content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width' name='viewport'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

      <h1>
        <a href='../stackgrid.adem.js' target='_blank'>stackgrid.adem.js</a>

      <a class='control-button -four' href=''>Gutter - 20</a>

      <a class='control-button -six' href=''>isFluid - false</a>

        <div class='grid-item'>

        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>

        <div class='grid-item'>

        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/short.jpg'>
        </div>
        <div class='grid-item'>
          <img alt='' src='img/medium.jpg'>
        </div>
      </div>
    </div>
    <!-- / scripts -->
    <script src='../stackgrid.adem.js'></script>
    <script src='js/vendor/velocity.js'></script>
    <script src='js/vendor/onimgload.adem.js'></script>
    <script src='js/example.js'></script>
  </body>
</html>
